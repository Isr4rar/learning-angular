<section>

    <button mat-button color="primary" (click)="save()" >Save</button>
    <button mat-button color="warn" (click)="inc()">{{buttonName}}</button>

</section>

<section>

    <button mat-button color="primary"[disabled]="btnEnable">Botao 1</button>
    <button mat-button color="warn" [disabled]="!btnEnable">Botao 2</button>
    

    <button mat-button color="warn" (click)="disabled()"
     [disabled]="btnEnable">Botao Disabled</button>

     <button mat-button color="accent" (click)="addSpinner()">Add value Spinner</button>

    <mat-progress-spinner
        color="primary"
        [mode]="spinnerMode"
        [value]="spinnerValue">
    </mat-progress-spinner>

</section>


<section>
    <mat-card>
        <mat-card-content>
    <p><mat-checkbox color="warn"(change)="cbChange($event)">Disabled/Enabled</mat-checkbox></p>

    
            <mat-form-field>
                <mat-select mat-select matNativeControl required
                [disabled]="selectDisabled" (selectionChange)="selectionChange($event)">
                  <mat-option value="1">Volvo</mat-option>
                  <mat-option value="2">Saab</mat-option>
                  <mat-option value="3">Mercedes</mat-option>
                  <mat-option value="4">Audi</mat-option>
                </mat-select>
              </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
            <p>Selected option {{selectdOption}}</p>
        </mat-card-actions>
    </mat-card>
    

</section>
